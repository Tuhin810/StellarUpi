<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
  <title>Stellar Pay</title>

  <!-- PWA / Mobile Native Meta Tags -->
  <meta name="theme-color" content="#E5D5B3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="StellarPay" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <!-- Windows / Microsoft Integration -->
  <meta name="msapplication-TileImage" content="/icon-512.png" />
  <meta name="msapplication-TileColor" content="#050505" />
  <meta name="msapplication-config" content="none" />
  <meta name="application-name" content="StellarPay" />

  <!-- External Assets -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

  <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/diecfwnp9/image/upload/v1761055638/hobiwithbg_eucjae.png" />
 
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      overflow-x: hidden;
      overscroll-behavior-y: contain;
    }

    /* PWA Splash Screen */
    html,
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#050505] text-zinc-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(reg => console.log('StellarPay Service Worker Live'))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
